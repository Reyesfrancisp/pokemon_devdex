type User {
  _id: ID!
  email: String!
  username: String!
  teams: [Team]
  favorites: [Favorite]
}

type Favorite {
  _id: ID!
  name: String
  id: Int
}

type Team {
  _id: ID!
  name: String
  pokemon1: Pokemon
  pokemon2: Pokemon
  pokemon3: Pokemon
  pokemon4: Pokemon
  pokemon5: Pokemon
  pokemon6: Pokemon
}

type Pokemon {
  _id: ID!
  name: String
  move1: Move
  move2: Move
  move3: Move
  move4: Move
}

type Move {
  _id: ID!
  name: String!
  type: String!
}

input MoveInput {
  name: String!
  description: String!
  type: String!
}

input NewPokemonInput {
  name: String!
}

input PokemonFavorite {
  name: String
  id: Int
}

type Query {
  authenticated: User
  favorites: [Favorite]
}

type Mutation {
  register(email: String!, username: String!, password: String!): User
  login(email: String!, password: String!): User
  logout: String
 
  createTeam: Team
  deleteTeam(teamId: ID!): Team
  editTeamName(teamId: ID!, newTeamName: String!): Team

  createPokemon(teamID: ID!, newPokemon: NewPokemonInput!): Team
  deletePokemon(teamID: ID!, pokemonID: ID!): Team

  createMove(teamID: ID!, pokemonID: ID!, moveData: MoveInput!): Team
  deleteMove(teamID: ID!, pokemonID: ID!, moveID: ID!): Team

  addFavorite(pokemonData: PokemonFavorite!): User
  deleteFavorite(favoriteId: ID!): User
}
